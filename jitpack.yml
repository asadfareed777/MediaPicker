# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=MediaPicker-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.asadfareed777 -DartifactId=MediaPicker-debug -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
