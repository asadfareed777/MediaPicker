# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=com-asad-mediapicker.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.asadfareed777 -DartifactId=com-asad-mediapicker -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
